<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Corona Snake</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <h1> Corona Snake </h1> <br>
        <h3> Github: <a href="https://github.com/VJ-Duardo/CoronaSnake" target="_blank">VJ-Duardo/CoronaSnake</a> <br> (Use the arrow keys)</h3>
        <div id="content">
            <div id="status">
                <table>
                    <tr>
                        <td><b>Day: </b></td>
                        <td><b id="day"></b></td>
                    </tr>
                    <tr>
                        <td><b>Cases: </b></td>
                        <td><b id="cases"></b></td>
                    </tr>
                </table>
            </div>
            
            <canvas id="gameArea">
            </canvas>
            
            <div id="overlay">
                <table>
                    <tr>
                        <td>Select day: </td>
                        <td><select id="daySelection"></select></td>
                    </tr>
                </table>
                
                <b id="loading"> ... Loading data ... </b>
                
                <div id="start">
                    <b id="winMessage"> You reached the end. <br> Check back tomorrow for the next day. </b>
                    <button id="startButton" onclick="start()">Start</button>
                </div>
                
                <div id="gameOver">
                    <b>Game Over!</b> <br>
                    <button onclick="start()">Restart</button>
                </div>
            </div>
        </div>    
        <script src="js/data.js"></script>
        <script src="js/game.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
