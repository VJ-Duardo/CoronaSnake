<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Snake</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <h1> Snake </h1>
        <div id="content">
            <div id="status">
                <table>
                    <tr>
                        <td>Day: </td>
                        <td><b id="day"></b></td>
                    </tr>
                    <tr>
                        <td>Cases: </td>
                        <td><b id="cases"></b></td>
                    </tr>
                </table>
            </div>
            
            <canvas id="gameArea">
            </canvas>
            
            <div id="start">
                <b id="loading"> ... Loading data ... </b>
                <button id="startButton" onclick="setUpGame()" style="display: none">Start</button>
            </div>
            
            <div id="gameOver" style="display: none">
                <div>
                    <b>Game Over!</b> <br>
                    <button onclick="setUpGame()">Restart</button>
                </div>
            </div>
        </div>    
        <footer>
            <div id="author">
                <p><b> By VJ-Duardo </b></p>
                <p> Github: <a href="" target="_blank"></a></p>
            </div>
        </footer>
        <script src="js/data.js"></script>
        <script src="js/game.js"></script>
    </body>
</html>
